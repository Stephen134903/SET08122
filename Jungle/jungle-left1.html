<!DOCTYPE html>
<html>
<head>
  <title>Jungle - Survival Path</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body onload="onPageLoad()">
  <header>
    <h1>Jungle Adventure</h1>
    <div class="NavButtons">
      <button onclick="location.href='../../index.html'">Home</button>
      <button onclick="location.href='jungle-start.html'">Restart</button>
      <button onclick="undo()">Undo</button>
    </div>
  </header>
  <div class="GameContainer Jungle">
    <div class="TextContainer">
      <p>You hear rustling in the bushes. A wild animal is nearby. Do you hide or run?</p>
      <div id="timerBar"></div>
    </div>

    <img src="images/jungle-left1.webp" alt="Jungle scene" class="SceneImage" />


    <button class="ActionButton" onclick="choose('jungle-left2a.html')">Hide</button>
    <button class="ActionButton" onclick="choose('jungle-left2b.html')">Run</button>
  </div>
  <script>
    const text = document.querySelector(".TextContainer p")?.innerText;
    if (text) speakText(text);
    startTimer(10, "jungle-left2a.html");
  </script>
</body>
</html>
